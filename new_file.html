<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title百度一下</title>
	</head>
	<body>
		<!-- 斜体 -->
		<i style="color: orange;">i标签</i><br>
		<!-- 加粗 -->
		<b>b标签</b><br>
		<!-- 删除 -->
		写多个空格必须用 &nbsp;
		<s>s标签 &nbsp; 多个空格</s><br>
		<!-- 下划线 -->
		<u style="color: blue;">u标签 </u><br>
		<!-- 小字体 -->
		<small>small标签 
		<span style="color: pink;">span &nbsp; </span>
		</small><br>
		span样式标签，本身无任何效果，是专门添加样式标签的<br>
		<span style="color: pink;">span &nbsp; 空格</span>
	</body>
</html>
